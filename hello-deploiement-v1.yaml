apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-v1
spec:
  replicas: 3
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxSurge: 1
  #     maxUnavailable: 1
  selector:
    matchLabels:
      app: hello-v1
  template:
    metadata:
      labels:
        app: hello-v1
        frontend: nginx
        backend: alpine
    spec:
      containers:
      - name: nginx-container
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: shared-data
          mountPath: /usr/share/nginx/html

      - name: alpine-container
        image: alpine
        command: ['/bin/sh']
        args: ['-c', 'while true; do echo "Hello, BLUE Kubernetes $(date) from: $(hostname -i)!" > /pod-data/index.html; sleep 10 ; done']
        volumeMounts:
        - name: shared-data
          mountPath: /pod-data

      volumes:
      - name: shared-data
        emptyDir: {}
